<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Clover?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .yes {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: white;
        }
        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 204, 0, 0.5);
        }
        .no {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: white;
        }
        .no:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 77, 77, 0.5);
        }
        #message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Will you be my lucky clover for St. Patrick‚Äôs Day? üçÄ</h1>
    
    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">Loading...</div>

    <div class="buttons">
        <button class="yes" onclick="acceptProposal()">Yes! üçÄ</button>
        <button class="no" onclick = "changeBackgroundRed()" onclick="rejectProposal()">No üò¢</button>
    </div>
    
    <div id="message"></div>

    <!-- Include Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3"></script>

    <script>
        function acceptProposal() {
            const message = document.getElementById("message");
            message.textContent = "Yay! You're my lucky clover! üåàüíö";
            message.style.display = "block";

            // Trigger Confetti Explosion üéâ
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 }
            });
        }

        function rejectProposal() {
            const message = document.getElementById("message");
            message.textContent = "üíîüíîüíîüíîüíîüíîüíîüíîüíîüíî";
            message.style.display = "block";
        }
        function changeBackgroundRed() {
            document.body.style.background = "#880808"; // Add quotes around the hex color
        }
     


        // Countdown Timer Function
        function updateCountdown() {
            const stPatricksDay = new Date("March 17, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = stPatricksDay - now;

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `Time until St. Patrick‚Äôs Day: <b>${hours} hours, ${minutes} minutes, ${seconds} seconds</b> ‚è≥`;
            } else {
                document.getElementById("countdown").innerHTML = "Happy St. Patrick‚Äôs Day! üéâüçÄ";
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately
    </script>
</body>
</html>
