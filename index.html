<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Clover?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .yes {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: white;
        }
        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 204, 0, 0.5);
        }
        .no {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: white;
        }
        .no:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 77, 77, 0.5);
        }
        #message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Will you be my lucky clover for St. Patrick‚Äôs Day? üçÄ</h1>
    <div class="buttons">
        <button class="yes" onclick="acceptProposal()">Yes! üçÄ</button>
        <button class="no" onclick="rejectProposal()">No üò¢</button>
    </div>
    <div id="message"></div>
    <script>
        function acceptProposal() {
            const message = document.getElementById("message");
            message.textContent = "Yay! You're my lucky clover! üåàüíö";
            message.style.display = "block";
        }

        function rejectProposal() {
            const message = document.getElementById("message");
            message.textContent = "Oh no! Maybe next time? üíîüçÄ";
            message.style.display = "block";
        }
    </script>
</body>
</html>
